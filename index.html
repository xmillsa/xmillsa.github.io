<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="IT Support Site." />
    <link rel="preconect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>IT Support</title>
    <style>
        body {
            display: none;
        }
    </style>
    <link rel="preload" as="style" media="all" href="/style.css" />
    <link rel="preload" as="style" media="all" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" />
    <noscript>
        <link rel="stylesheet" href="/style.css" media="all" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" />
    </noscript>
</head>

<body class="no-js">
    <header class="fullImage"></header>
    <main>
        <section class="fullWidth yellow center clipSlant">
            <h1 class="bigHeader">IT Services</h1>
        </section>
        <section class="container info white center padded">
            <p>Find all your IT Support documentation here!<br>
                Designed for ease of use with user-friendly instructions.</p>
        </section>
        <section class="container white-text center">
            <h2>Select the product you need help with to get started!</h2>
        </section>
        <section class="container flex flex-space-around center">
            <a href="/teams" class="modal white">
                <h2 class="teams">Teams</h2>
            </a>
            <a href="/" class="modal white">
                <h2 class="word">Word</h2>
            </a>
            <a href="/" class="modal white">
                <h2 class="outlook">Outlook</h2>
            </a>
        </section>
    </main>
    <footer>
        IT Support - Xmillsa
    </footer>
    <script>
        const links = document.querySelectorAll( 'link[rel="preload"]' );
        let i = 0;
        for ( ; i < links.length; i += 1 ) {
            links[i].rel = "stylesheet";
        }
        // Load images.
        const imgs = document.querySelectorAll( "img[data-img]" );
        i = 0;
        for ( ; i < imgs.length; i += 1 ) {
            imgs[i].src = imgs[i].dataset.img;
            imgs[i].removeAttribute( "data-img" );
        }
        document.body.classList.remove( "no-js" );
    </script>
</body>

</html>
